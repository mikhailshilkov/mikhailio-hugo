<div class="card h-100 border-0">
    <a href="{{ .RelPermalink }}">
        {{ $url := printf "%s%s" .RelPermalink .Params.thumbnail}}
        {{with $url}}
            <img class="img-fluid" src="{{ . | urlize | relURL }}" alt="A thumbnail image">
        {{end}}
    </a>
    <div class="card-body pl-0 pr-0">
        <h2 class="card-title"><a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <h4 class="card-text">{{ default .Summary .Params.description }}</h4>
        <span class="post-read-more"><a href="{{ .RelPermalink }}" title="Read Story">Read more...</a></span>
    </div>
</div>
