<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .card {
            width: 1200px;
            height: 630px;
            background: white;
            display: flex;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .photo {
            width: 45%;
            background-size: cover;
            background-position: center;
            background-image: url('static/images/author.jpg');
        }
        .content {
            width: 55%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 72px;
            margin: 0 0 40px 0;
            font-weight: 700;
            color: #1a1a1a;
        }
        .bio {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 32px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 50px;
        }
        .url {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 36px;
            color: #0066cc;
            font-weight: 600;
        }
        .site {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .social {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 28px;
            color: #333;
        }
        .x-logo {
            font-size: 32px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo"></div>
        <div class="content">
            <h1>Mikhail Shilkov</h1>
            <div class="bio">
                Principal Engineer at Pulumi<br>
                AI Agent Builder<br>
                Infrastructure as Code Expert<br>
                Open Source Maintainer
            </div>
            <div class="site">MIKHAIL.IO</div>
            <div class="url">https://mikhail.io</div>
            <div class="social">
                <span class="x-logo">ùïè</span>
                <span>@MikhailShilkov</span>
            </div>
        </div>
    </div>
</body>
</html>
