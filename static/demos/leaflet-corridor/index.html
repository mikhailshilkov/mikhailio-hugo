<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>leaflet-corridor example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" media="screen"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="./leaflet-corridor.js" type="text/javascript"></script>
    <script src="./line_coords.js" type="text/javascript"></script>
    <style> 
      .route-corridor {
        stroke: #999;
        stroke-opacity: 0.4;
      }
    </style>
  </head>
<body>
  <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
  <script type="text/javascript">
    var map = L.map('map');
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'ï¿½ <a target="_parent" href="http://www.openstreetmap.org">OpenStreetMap</a> and contributors, under an <a target="_parent" href="http://www.openstreetmap.org/copyright">open license</a>',
      maxZoom: 18,
    }).addTo(map);

    var options = { 
      corridor: 1000,
      className: 'route-corridor'
    };

    var line = L.corridor(coords, options);
    map.fitBounds(line.getBounds());
    map.addLayer(line);
  </script>
</body>
</html>
